name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM package
        run: |
          cd constraints-resolver
          wasm-pack build --target web --release

      - name: Prepare deployment files
        run: |
          mkdir -p dist
          cp -r constraints-resolver/demo/* dist/
          cp -r constraints-resolver/pkg dist/
          # Fix the import path in solver-worker.js for deployment
          sed -i "s|from '../pkg/constraints_resolver.js'|from './pkg/constraints_resolver.js'|g" dist/solver-worker.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

